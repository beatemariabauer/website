{{ define "main" }}
<div class="sub services">
  <div class="ui container fluid" style="padding-bottom:8vh;background:url({{partial "imgUrl" (dict "img" .Params.header_bild "params" "c_scale,f_auto,w_2000" )}}) center center no-repeat #f6f6f6; background-size:cover">
    <div class="ui container">
      <h1>{{.Title}}</h1>
    </div>
  </div>
  <div class="ui container fluid slogan">
    <div class="ui container ">
      {{.Params.intro | safeHTML}}
    </div>
  </div>
  <div class="ui container" id="icontxt">
    <div class="ui grid">
      <div class="ui six wide column">
        <div class="icon_text_links">
          <img src="{{partial "imgUrl" (dict "img" .Params.icon_text_links.icon "params" "f_auto" )}} " /> {{.Params.icon_text_links.content | safeHTML}}
        </div>
      </div>
      <div class="ui ten wide column content_rechts">
        {{.Params.content_rechts | safeHTML}}
      </div>
    </div>
  </div>
  <div class="ui container fluid zk">
    <div class="ui container ">
      <h2>{{.Params.zielgruppen.titel}}</h2>
      <div class="ui three column stackable doubling grid">
        {{range .Params.zielgruppen.zielgruppe}}
        <div class="ui column">
          <div class="zkc" style="background:url({{partial "imgUrl" (dict "img" .bild "params" "c_scale,f_auto,w_400" )}}) center center no-repeat #f6f6f6; background-size:cover">
            <h5>{{.titel | safeHTML}}</h5>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</div>
{{end}}
